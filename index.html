<!DOCTYPE html>
<html>
<head>
  <title>URL Loader</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    #urlInput {
      width: 60%;
      padding: 8px;
      font-size: 16px;
    }

    #displayFrame {
      width: 100%;
      height: 70%;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Enter a URL to display:</h2>

  <input type="text" id="urlInput" placeholder="http://">
  <button onclick="loadIframe()">Load</button>

  <iframe id="displayFrame"></iframe>

  <script>
    function loadIframe() {
      const url = document.getElementById("urlInput").value.trim();

      // Better validation using regular expression
      if (!/^https?:\/\//i.test(url)) {
        alert('Please enter a valid URL starting with http:// or https://');
        return;
      }
      document.getElementById("urlInput").addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    loadIframe();
  }
});


      document.getElementById("displayFrame").src = url;
    }
  </script>

</body>
</html>
