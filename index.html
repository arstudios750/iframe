<!DOCTYPE html>
<html>
<head>
  <title>URL Loader</title>
</head>
<body>

  <h2>Enter a URL to display:</h2>

  <!-- Textbox for URL input -->
  <input type="text" id="urlInput" placeholder="http://">

  <!-- Button to load the URL -->
  <button onclick="loadIframe()">Load</button>

  <!-- Iframe to display the URL -->
  <iframe id="displayFrame" width="80%" height="70%"></iframe>

  <script>
    function loadIframe() {
      const url = document.getElementById("urlInput").value;

      // Optional: basic validation to ensure it starts with http
      if (!url.startsWith('http')) {
        alert('Please enter a valid URL starting with http or https');
        return;
      }

      document.getElementById("displayFrame").src = url;
    }
  </script>

</body>
</html>
